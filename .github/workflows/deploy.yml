name: Build and deploy to GitHub Pages

env:
  ## Sets environment variable
  REACT_APP_GOOGLE_MAP_API_KEY: AIzaSyAX44t8LZuD8-eE5D9p_ITQwMjS0JF_2sA

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install, lint, build 🔧
        run: |
          npm install
          npm run lint:js
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
